<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Breach</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
    }

    body {
        height: 100vh;
        background: black;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,255,0,0.05) 0px,
            rgba(0,255,0,0.05) 2px,
            transparent 2px,
            transparent 4px
        );
        animation: scan 6s linear infinite;
    }

    @keyframes scan {
        from { transform: translateY(-50%); }
        to { transform: translateY(0); }
    }

    .box {
        position: relative;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #00ff00;
        padding: 40px 60px;
        text-align: center;
        box-shadow: 0 0 20px #00ff00;
        animation: glitch 1s infinite alternate;
    }

    .box h1 {
        font-size: 28px;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #00ff00;
    }

    .status {
        margin-top: 15px;
        font-size: 14px;
        color: #0f0;
    }

    @keyframes glitch {
        0% { transform: skew(0deg); }
        20% { transform: skew(2deg); }
        40% { transform: skew(-2deg); }
        60% { transform: skew(1deg); }
        80% { transform: skew(-1deg); }
        100% { transform: skew(0deg); }
    }
</style>
</head>
<body>

<div class="box">
    <h1>we know your where you are</h1>
    <div class="status" id="status">Initializing location trace...</div>
</div>

<script>
    const statusText = document.getElementById("status");

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                statusText.innerHTML = 
                    "Location Captured<br>" +
                    "Latitude: " + position.coords.latitude + "<br>" +
                    "Longitude: " + position.coords.longitude;
            },
            function(error) {
                statusText.innerHTML = "Location access denied.";
            }
        );
    } else {
        statusText.innerHTML = "Geolocation not supported.";
    }
</script>

</body>
</html>
